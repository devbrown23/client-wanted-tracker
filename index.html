<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Client Tracker — Wanted Poster Edition</title>
  <meta name="description" content="A fun client tracker that renders One Piece–style 'Wanted' posters (and an optional coin view) with name, approval amount, and notes." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&family=Crimson+Text:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --paper:#f3e7cf;        /* parchment */
      --ink:#2a1e12;          /* dark ink */
      --sepia: #6b5137;       /* sepia lines */
      --accent:#b28b5e;       /* gold-ish */
      --shadow: rgba(0,0,0,.18);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; color:var(--ink);
      background:
        radial-gradient(1200px 800px at 10% -10%, #fff6e6 0, transparent 60%),
        radial-gradient(1400px 900px at 110% 110%, #fff0d8 0, transparent 60%),
        #efe3cc;
      font-family: "Crimson Text", serif;
    }
    header{
      position:sticky; top:0; z-index:5;
      backdrop-filter: blur(6px);
      background:linear-gradient(180deg, rgba(255,255,255,.85), rgba(255,255,255,.55));
      border-bottom:1px solid #e7d8b8;
    }
    .wrap{max-width:1100px; margin:0 auto; padding:1rem 1.25rem}
    h1{
      margin:0; letter-spacing:.06em; font-family:"IM Fell English SC", serif;
      font-size: clamp(1.4rem, 2.6vw, 2.4rem);
    }
    .subtitle{opacity:.75; font-size:.95rem; margin:.15rem 0 0 .05rem}

    /* Layout */
    .grid{
      display:grid; gap:1rem; align-items:start;
      grid-template-columns: 1fr; margin:1rem auto;
    }
    @media(min-width:980px){ .grid{ grid-template-columns: 330px 1fr; } }

    /* Card */
    .card{
      background:var(--paper);
      border:1px solid #e2d2ae;
      border-radius:16px; box-shadow:0 10px 22px var(--shadow);
      overflow:hidden
    }
    .card .head{
      padding:1rem 1rem .5rem; display:flex; gap:.75rem; align-items:center; justify-content:space-between
    }
    .card h2{font-family:"IM Fell English SC", serif; letter-spacing:.04em; margin:0}
    .muted{opacity:.8; font-size:.9rem}

    label{display:block; font-weight:700; margin:.65rem 0 .25rem; letter-spacing:.02em}
    input[type="text"], input[type="number"], textarea{
      width:100%; padding:.65rem .75rem; border-radius:10px; border:1px solid #d7c4a0; background:#fffaf1;
      box-shadow: inset 0 1px 0 rgba(0,0,0,.04);
      font-family:inherit; font-size:1rem;
    }
    textarea{min-height:96px; resize:vertical}

    /* Buttons */
    .btns{display:flex; flex-wrap:wrap; gap:.6rem; margin-top:1rem}
    .btn{
      border:1px solid #bda67f; background:linear-gradient(#fff7e3, #f2e2c2);
      padding:.6rem .9rem; border-radius:999px; cursor:pointer; font-weight:700;
      letter-spacing:.03em; box-shadow:0 2px 0 #d0b88c, 0 6px 18px var(--shadow);
    }
    .btn:active{transform:translateY(1px)}
    .btn.secondary{background:linear-gradient(#f7efe0,#e7d5b3)}
    .btn.danger{background:linear-gradient(#ffe5e2,#f6c2bc); border-color:#e3a39c}
    .btn.flat{background:transparent; border:1px dashed #bfae8e}

    /* Poster */
    .gallery{display:grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap:1rem}

    .poster{position:relative; padding:1rem; background:var(--paper);
      border:2px solid #c6af85; border-radius:12px;
      box-shadow: inset 0 0 0 2px rgba(0,0,0,.03), 0 12px 24px var(--shadow);
      filter: contrast(1.02) saturate(.95);
    }
    .poster::before{ /* deckle edges */
      content:""; position:absolute; inset:0; pointer-events:none;
      background:
        radial-gradient(60% 40% at 20% 0%, rgba(0,0,0,.08) 0, transparent 55%),
        radial-gradient(60% 40% at 80% 100%, rgba(0,0,0,.08) 0, transparent 55%),
        linear-gradient(rgba(0,0,0,.06), transparent 30%, transparent 70%, rgba(0,0,0,.06));
      mix-blend-mode:multiply; border-radius:12px
    }
    .poster .top{ text-align:center; font-family:"IM Fell English SC", serif; }
    .poster .top .wanted{ font-size:2.2rem; letter-spacing:.15em; margin:.25rem 0 .35rem }
    .poster .top .wanted small{ display:block; font-size:.78rem; letter-spacing:.25em; opacity:.7 }

    .photo{ aspect-ratio: 5/4; width:100%; border:3px solid #7a5c3a; border-radius:8px; overflow:hidden;
      background:#d5c3a0 center/cover no-repeat; position:relative; margin:.5rem 0 .25rem
    }
    .photo img{ width:100%; height:100%; object-fit:cover; filter: sepia(.45) contrast(1.05) saturate(.9) }
    .burn{ position:absolute; inset:0; background:
      radial-gradient(220px 120px at -10% -20%, rgba(0,0,0,.16), transparent 60%),
      radial-gradient(240px 140px at 110% 120%, rgba(0,0,0,.18), transparent 60%);
      mix-blend-mode:multiply; pointer-events:none }

    .name{ font-family:"IM Fell English SC", serif; text-align:center; letter-spacing:.08em; font-size:1.25rem; margin:.25rem 0 .35rem }
    .bounty{ text-align:center; font-weight:700; letter-spacing:.08em; margin:.1rem 0 .4rem }
    .bounty .label{ opacity:.7; font-size:.9rem; display:block; }
    .bounty .amount{ font-size:1.25rem }

    .notes{ font-size:.95rem; line-height:1.3; background:rgba(255,255,255,.5); border:1px dashed #c7b28a; padding:.5rem .6rem; border-radius:8px }

    .foot{ display:flex; justify-content:space-between; align-items:center; margin-top:.6rem }
    .sig{ font-family:"IM Fell English SC", serif; opacity:.75; letter-spacing:.08em }

    .mini-btns{ display:flex; gap:.35rem }
    .mini-btns .btn{ padding:.35rem .6rem; font-size:.85rem }

    /* Coin view */
    .coin{
      width:220px; height:220px; border-radius:50%; margin:0 auto; position:relative;
      background:
        radial-gradient(160px 100px at 50% 30%, rgba(255,255,255,.35), transparent 60%),
        radial-gradient(120px 120px at 30% 70%, rgba(0,0,0,.12), transparent 60%),
        radial-gradient(circle at 50% 50%, #d6b77d 0, #b9965c 60%, #8d6f3d 100%);
      border: 8px solid #c5a165;
      box-shadow: inset 0 0 0 4px rgba(255,255,255,.25), inset 0 0 40px rgba(0,0,0,.25), 0 10px 24px var(--shadow);
      display:grid; place-items:center; text-align:center; color:#3a2a12
    }
    .coin .coin-text{ font-family:"IM Fell English SC"; }
    .coin .coin-text .amt{ font-size:1.15rem; font-weight:700 }
    .coin .coin-text .nm{ font-size:1.05rem; opacity:.9 }

    .toolbar{ display:flex; flex-wrap:wrap; gap:.5rem; align-items:center }
    .spacer{ flex:1 }
    .search{ padding:.55rem .8rem; border:1px solid #ccb68b; border-radius:999px; background:#fff7e7 }

    .empty{
      text-align:center; opacity:.8; padding:2rem; border:2px dashed #d1bd95; border-radius:14px; background:rgba(255,255,255,.5)
    }
    .sr-only{ position:absolute; left:-9999px }
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <div class="toolbar">
        <div>
          <h1>Client Tracker — Wanted Posters</h1>
          <div class="subtitle">Collect client "bounties" as posters. Toggle coin mode for a collectible coin look.</div>
        </div>
        <div class="spacer"></div>
        <input id="q" class="search" placeholder="Search name or notes…" />
        <button class="btn flat" id="exportBtn" title="Export JSON">Export</button>
        <label class="btn flat" for="importInput" title="Import JSON">Import<input class="sr-only" id="importInput" type="file" accept="application/json"></label>
      </div>
    </div>
  </header>

  <main class="wrap">
    <div class="grid">
      <section class="card">
        <div class="head">
          <h2>Add / Edit Client</h2>
          <span class="muted">Fields with * are required</span>
        </div>
        <div style="padding:0 1rem 1.25rem">
          <form id="form">
            <input type="hidden" id="id" />
            <label for="name">Client Name *</label>
            <input id="name" type="text" required placeholder="Nami Arlong" />

            <label for="amount">Approved Amount (USD) *</label>
            <input id="amount" type="number" required min="0" step="1000" placeholder="450000" />

            <label for="notes">Notes</label>
            <textarea id="notes" placeholder="3 bed minimum • VA loan • prefers South Tacoma"></textarea>

            <label for="photo">Photo</label>
            <input id="photo" type="file" accept="image/*" />

            <div class="btns">
              <button class="btn" type="submit">Save Poster</button>
              <button class="btn secondary" type="button" id="resetBtn">Reset</button>
              <button class="btn flat" type="button" id="coinToggle">Toggle Coin Mode (Preview)</button>
            </div>
          </form>
        </div>
      </section>

      <section>
        <div class="head" style="display:flex; align-items:center; justify-content:space-between">
          <h2>Posters</h2>
          <div class="muted">Saved locally on this device</div>
        </div>
        <div id="gallery" class="gallery"></div>
        <div id="empty" class="empty" style="display:none">No clients yet. Add one on the left to start your collection.</div>
      </section>
    </div>
  </main>

  <!-- html2canvas for PNG download -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script>
    const $ = s => document.querySelector(s);
    const $$ = s => Array.from(document.querySelectorAll(s));

    const q = $('#q');
    const form = $('#form');
    const idInput = $('#id');
    const nameInput = $('#name');
    const amountInput = $('#amount');
    const notesInput = $('#notes');
    const photoInput = $('#photo');
    const gallery = $('#gallery');
    const empty = $('#empty');
    const coinToggleBtn = $('#coinToggle');

    let coinPreview = false;

    const storeKey = 'wanted_clients_v1';
    const load = () => JSON.parse(localStorage.getItem(storeKey) || '[]');
    const save = data => localStorage.setItem(storeKey, JSON.stringify(data));

    function fmt(n){
      try{ return Number(n).toLocaleString('en-US', {style:'currency', currency:'USD', maximumFractionDigits:0}); }
      catch{ return "$" + n }
    }

    function readFile(file){
      return new Promise((resolve,reject)=>{
        if(!file) return resolve(null);
        const fr = new FileReader();
        fr.onload = () => resolve(fr.result);
        fr.onerror = reject;
        fr.readAsDataURL(file);
      });
    }

    function render(list){
      const term = (q.value||'').toLowerCase();
      const filtered = list.filter(x => !term || (x.name.toLowerCase().includes(term) || (x.notes||'').toLowerCase().includes(term)));
      gallery.innerHTML = '';
      empty.style.display = filtered.length ? 'none' : '';

      filtered.forEach(item => {
        const card = document.createElement('article');
        card.className = 'poster';
        card.dataset.id = item.id;

        const poster = document.createElement('div');
        poster.className = 'poster-body';

        // Top heading
        const top = document.createElement('div');
        top.className = 'top';
        top.innerHTML = `
          <div class="wanted">WANTED <small>DEAD OR ALIVE</small></div>
        `;

        // Photo
        const photo = document.createElement('div');
        photo.className = 'photo';
        const img = document.createElement('img');
        if(item.photo) img.src = item.photo; else img.alt = 'No photo';
        photo.appendChild(img);
        const burn = document.createElement('div'); burn.className = 'burn';
        photo.appendChild(burn);

        // Name & bounty
        const name = document.createElement('div');
        name.className = 'name';
        name.textContent = item.name || 'Unknown Pirate';

        const bounty = document.createElement('div');
        bounty.className = 'bounty';
        bounty.innerHTML = `<span class="label">BOUNTY • APPROVED</span><span class="amount">${fmt(item.amount)}</span>`;

        // Notes
        const notes = document.createElement('div');
        notes.className = 'notes';
        notes.textContent = item.notes || '';

        // Footer
        const foot = document.createElement('div');
        foot.className = 'foot';
        const sig = document.createElement('div');
        sig.className = 'sig';
        sig.textContent = '— Team DB —';
        const mini = document.createElement('div');
        mini.className = 'mini-btns';

        const dl = document.createElement('button'); dl.className = 'btn'; dl.textContent = 'Download PNG';
        dl.addEventListener('click', async () => {
          // Temporarily remove buttons from capture
          mini.style.visibility = 'hidden';
          await html2canvas(card, {backgroundColor: null, scale: 2}).then(canvas => {
            const a = document.createElement('a');
            a.download = `${(item.name||'client').replace(/[^a-z0-9]+/ig,'_')}_poster.png`;
            a.href = canvas.toDataURL('image/png');
            a.click();
          }).finally(()=>{
            mini.style.visibility = '';
          })
        });

        const coin = document.createElement('button'); coin.className = 'btn secondary'; coin.textContent = 'Coin';
        coin.addEventListener('click', ()=> showCoin(card, item));

        const edit = document.createElement('button'); edit.className = 'btn secondary'; edit.textContent = 'Edit';
        edit.addEventListener('click', ()=> {
          idInput.value = item.id; nameInput.value = item.name; amountInput.value = item.amount; notesInput.value = item.notes||''; window.scrollTo({top:0, behavior:'smooth'});
        });

        const del = document.createElement('button'); del.className = 'btn danger'; del.textContent = 'Delete';
        del.addEventListener('click', ()=> {
          const next = load().filter(x => x.id !== item.id);
          save(next); render(next);
        });

        mini.append(dl, coin, edit, del);
        foot.append(sig, mini);

        // Build
        poster.append(top, photo, name, bounty, notes, foot);
        card.appendChild(poster);
        gallery.appendChild(card);

        if(coinPreview) {
          showCoin(card, item, {silent:true});
        }
      });
    }

    function showCoin(container, item, opts={}){
      const existing = container.querySelector('.coin');
      if(existing){ existing.remove(); }
      const c = document.createElement('div'); c.className='coin';
      const t = document.createElement('div'); t.className='coin-text';
      t.innerHTML = `<div class="amt">${fmt(item.amount)}</div><div class="nm">${item.name}</div>`;
      c.appendChild(t);
      container.appendChild(c);
      if(!opts.silent){ c.scrollIntoView({behavior:'smooth', block:'center'}); }
    }

    function upsert(obj){
      const list = load();
      const i = list.findIndex(x => x.id === obj.id);
      if(i>-1) list[i]=obj; else list.unshift(obj);
      save(list); render(list);
    }

    form.addEventListener('submit', async (e)=>{
      e.preventDefault();
      const id = idInput.value || crypto.randomUUID();
      const name = nameInput.value.trim();
      const amount = Number(amountInput.value || 0);
      const notes = notesInput.value.trim();
      const photo = await readFile(photoInput.files?.[0]);

      if(!name || !amount){ alert('Name and Approved Amount are required.'); return; }

      const existing = load().find(x => x.id === id);
      const merged = {
        id,
        name,
        amount,
        notes,
        photo: photo ?? existing?.photo ?? null,
        ts: Date.now()
      };
      upsert(merged);
      form.reset(); idInput.value='';
    });

    $('#resetBtn').addEventListener('click', ()=>{ form.reset(); idInput.value=''; });
    q.addEventListener('input', ()=> render(load()));

    coinToggleBtn.addEventListener('click', ()=>{ coinPreview = !coinPreview; render(load()); });

    // Export/Import
    $('#exportBtn').addEventListener('click', ()=>{
      const data = load();
      const blob = new Blob([JSON.stringify(data, null, 2)], {type:'application/json'});
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'clients_wanted_export.json';
      a.click();
      URL.revokeObjectURL(a.href);
    });

    $('#importInput').addEventListener('change', async (e)=>{
      const file = e.target.files?.[0];
      if(!file) return;
      const text = await file.text();
      try{
        const data = JSON.parse(text);
        if(Array.isArray(data)){
          save(data); render(data);
        } else {
          alert('Invalid file: expected an array.');
        }
      }catch(err){ alert('Invalid JSON file.'); }
      e.target.value='';
    });

    // Boot
    render(load());
  </script>
</body>
</html>
